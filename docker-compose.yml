version: "3"

volumes:
   geoserver-data:

services:
  nginx:
    build: ./nginx
    container_name: nginx
    env_file:
      - ./.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt/live/geo.avoin.org/fullchain.pem:/etc/letsencrypt/live/geo.avoin.org/fullchain.pem
      - /etc/letsencrypt/live/geo.avoin.org/privkey.pem:/etc/letsencrypt/live/geo.avoin.org/privkey.pem
      - ./certbot:/var/www/certbot
      - ${AVOIN_LOGS_PATH}:/var/log/nginx
      - ${AVOIN_DATA_PATH}:/data
    networks:
      - proxy-net
    restart: unless-stopped

  postgis:
    image: postgis:${POSTGIS_VERSION_TAG}
    volumes:
      - /mnt/postgis-data:/var/lib/postgresql
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASS=${POSTGRES_PASS}
      - ALLOW_IP_RANGE=${ALLOW_IP_RANGE}
      - FORCE_SSL=TRUE
    restart: on-failure
    healthcheck:
      test: "exit 0"

  geoserver:
    image: geoserver:${GS_VERSION}
    volumes:
      - geoserver-data:/opt/geoserver/data_dir
    ports:
      - ${GEOSERVER_PORT}:8080
    restart: on-failure
    environment:
      - GEOSERVER_DATA_DIR=${GEOSERVER_DATA_DIR}
      - GEOWEBCACHE_CACHE_DIR=${GEOWEBCACHE_CACHE_DIR}
      - GEOSERVER_ADMIN_PASSWORD=${GEOSERVER_ADMIN_PASSWORD}
      - GEOSERVER_ADMIN_USER=${GEOSERVER_ADMIN_USER}
      - INITIAL_MEMORY=${INITIAL_MEMORY}
      - MAXIMUM_MEMORY=${MAXIMUM_MEMORY}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: curl --fail -s http://localhost:8080/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3

networks:
  proxy-net:
    external: true
